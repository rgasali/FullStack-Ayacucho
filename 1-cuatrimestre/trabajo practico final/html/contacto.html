<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="cabecera imgFondo">
        <h1>Tu cuerpo en linea</h1>
    </div>
    </div>
    <div class="contenedor">
        <nav class="menu">
            <a href="../html/index.html"><button class="seccion1">Inicio</button></a> 
            <a href="../html/suplementos.html"><button class="seccion2">Suplementos</button></a> 
            <a href="../html/rutinas.html"><button class="seccion3">Rutinas</button></a> 
            <a href="../html/nutricion.html"><button class="seccion4">Nutricion</button></a>
            <a href="../html/contacto.html"><button class="seccion5">Contacto</button></a>
        </nav>
        <div class="principal">
            <h2>Contacto</h2>
            <h3 class="h3-contacto">Contactanos para recibir asesoria en nutricion, entrenamiento, dietas, suplementacion, etc.</h3>
            <form action="" id="formContacto" class="form-contacto">
                <div>
                    nombre <input type="text" id="formNombre" placeholder="introduce tu nombre">
                </div>  
                <div>
                    apellido <input type="text" id="formApellido" placeholder="introduce tu apellido">
                </div>  
                <div>
                    edad <input type="number" name="edad" id="formEdad">
                </div>  
                <div>
                    e-mail <input type="email" name="correo" id="formCorreo">
                </div>  
                <div class="intereses">
                    <h3>selecciona uno o varios motivos</h3>
                    <input type="checkbox" name="interes" id="interesNutricion"> nutricion
                    <input type="checkbox" name="interes" id="interesEntrenamiento">entrenamiento
                    <input type="checkbox" name="interes" id="interesSuplementos">suplementos
                    <input type="checkbox" name="interes" id="interesOtros">otros
                </div>
                
                <button id="btnEnviarFormContacto" class="btn-enviar-form-contacto">Enviar</button>
            </form>
        </div>
        <div class="publicidades">espacio publicitario

        </div>
    </div>    
</body>
<script src="../typescript/contacto.js"></script>
</html>
